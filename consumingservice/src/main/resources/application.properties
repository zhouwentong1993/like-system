# 应用名称
spring.application.name=consumingservice
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/like?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=12345678
server.port=8002
# rocketmq 配置
rocketmq.name-server=127.0.0.1:9876
rocketmq.consumer.group=like-consumer-group